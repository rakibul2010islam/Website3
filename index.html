<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website3</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header-top">
			<div class="company-logo"><p>Company Logo</p></div>
			<div class="header-top-right">
				<p>Call Us: xxxx xxxxxx</p>
				<p>Email: contact@gmail.com</p>
			</div>
		</div>

		<nav>
			<div class="hamburgerButton">
				<a href="#">Home</a>
				<button><i class="fas fa-bars fa-2x"></i></button>
			</div>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Support</a></li>
				<li>
					<span <i class="fa fa-search fa-lg"></span>
					<input type="text" placeholder="Search...">
				</li>
			</ul>
		</nav>
	</header>

	
	<section class="showcase">
		<div class="showcase-caption"><p>Welcome to Our Online Store</p></div>		
	</section>

	<section class="product-category">
		<div class="product-images">
			<div class="image-box box-1">
				<div class="product-detail"><p><h3><a href="#">Yamaha</a></h3></p></div>
			</div>

			<div class="image-box box-2">
				<div class="product-detail"><p><h3><a href="#">Honda</a></h3></p></div>
			</div>

			<div class="image-box box-3">
				<div class="product-detail"><p><h3><a href="#">Ducati</a></h3></p></div>
			</div>

			<div class="image-box box-4">
				<div class="product-detail"><p><h3><a href="#">Suzuki</a></h3></p></div>
			</div>
			
		</div>
		
		<div class="companies">
			<div class="company-1"><img src="img/Yamaha-Logo-png.png" alt=""></div>
			<div class="company-2"></div>
			<div class="company-3"></div>
			<div class="company-4"></div>
		</div>
		
	</section>







	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
